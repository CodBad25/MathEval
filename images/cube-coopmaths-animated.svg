<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="120"
   height="120"
   viewBox="0 0 31.75 31.75"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotateCube3D {
        0% { transform: rotateY(0deg) rotateX(0deg); }
        33% { transform: rotateY(120deg) rotateX(5deg); }
        66% { transform: rotateY(240deg) rotateX(-5deg); }
        100% { transform: rotateY(360deg) rotateX(0deg); }
      }

      .cube-group {
        transform-origin: center;
        animation: rotateCube3D 6s infinite ease-in-out;
      }
    </style>
  </defs>

  <g class="cube-group" transform="translate(15.875, 15.875)">
    <!-- Le cube hexagonal avec 3 faces visibles -->
    <g transform="scale(1.1)">
      <!-- Contour blanc -->
      <path
        style="fill:none;stroke:#f15929;stroke-width:0.29px"
        d="M 5.95,-10.65 0.66,0.52 a 2.29,2.29 0 0 0 0,2.29 L 5.95,12.97 a 2.29,2.29 0 0 0 1.98,1.15 l 10.58,0 a 2.29,2.29 0 0 0 1.98,-1.15 l 5.29,-9.17 a 2.29,2.29 0 0 0 0,-2.29 L 20.51,-10.65 A 2.29,2.29 0 0 0 18.52,-11.80 L 7.94,-11.80 A 2.29,2.29 0 0 0 5.95,-10.65 Z" />

      <!-- Face du bas (rouge foncÃ©) -->
      <path
        style="fill:#f15929;stroke:none"
        d="m 1.12,4.04 5.03,8.71 a 2.18,2.18 0 0 0 1.89,1.09 H 18.09 a 0.73,0.73 0 0 0 0.63,-1.09 L 13.69,4.04 A 2.18,2.18 0 0 0 11.81,2.95 H 1.75 a 0.73,0.73 0 0 0 -0.63,1.09 z" />

      <!-- Face du haut gauche (rouge moyen) -->
      <path
        style="fill:#f15929;fill-opacity:1;stroke:none"
        d="M 1.12,1.29 6.15,-7.42 A 2.18,2.18 0 0 1 8.04,-8.51 l 10.05,0 A 0.73,0.73 0 0 1 18.72,-7.42 L 13.69,1.29 A 2.18,2.18 0 0 1 11.81,2.38 H 1.75 A 0.73,0.73 0 0 1 1.12,1.29 Z" />

      <!-- Face de droite (rouge clair) -->
      <path
        style="fill:#f15929;fill-opacity:1;stroke:none"
        d="m 14.19,1.58 5.03,-8.71 a 0.73,0.73 0 0 1 1.26,0 l 5.03,8.71 a 2.18,2.18 0 0 1 0,2.18 l -5.03,8.71 a 0.73,0.73 0 0 1 -1.26,0 L 14.19,3.76 a 2.18,2.18 0 0 1 0,-2.18 z" />
    </g>
  </g>
</svg>
